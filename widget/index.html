<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>移动直播demo</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <style>
        header{ background-color: #FF8C00;  line-height: 42px; font-size: 18px; text-align: center; color:white}
    </style>
</head>
<body>
    <div id="wrap" class="flex-wrap flex-vertical" >
        <header class="border-b" >移动直播</header>
        <div id="main" class="flex-con" >
                
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        $api.fixStatusBar( $api.dom('header') );
        api.setStatusBarStyle({
            style: 'light',
            color: '#6ab494'
        });
//        api.openFrame({
//            name: 'index',
//            url: './html/index.html',
//            rect: {
//                x: 0,
//                y: $api.dom('header').offsetHeight,
//                w: api.winWidth,
//                h: $api.dom('#main').offsetHeight
//            }
//        });
        //底部菜单
        var header = $api.byId('header');
        var headerPos = $api.offset(header);
        var main = $api.byId('main');
        var mainPos = $api.offset(main);
        var NVTabBar = api.require('NVTabBar');
        NVTabBar.open({
            styles: {
                bg: '#fff',
                h: 50,
                dividingLine: {
                    width: 0.5,
                    color: '#000'
                },
                badge: {
                    bgColor: '#ff0',
                    numColor: '#fff',
                    size: 6.0
                }
            },
            items: [{
                w: api.winWidth / 3.0,
                bg: {
                    marginB: 0,
                    image: 'rgba(0,0,0,0)'
                },
                iconRect: {
                    w: 30.0,
                    h: 30.0,
                },
                icon: {
                    normal: 'image/icon1.png',
                    highlight: 'image/icon11.png',
                    selected: 'image/icon11.png'
                },
                title: {
                    text: '首页',
                    size: 14.0,
                    normal: '#696969',
                    selected: '#FF8C00',
                    marginB: 3.0
                }
            }, {
                w: api.winWidth / 3.0,
                bg: {
                    marginB: 0,
                    image: 'rgba(0,0,0,0)'
                },
                iconRect: {
                    w: 30.0,
                    h: 30.0,
                },
                icon: {
                    normal: 'image/icon2.png',
                    highlight: 'image/icon21.png',
                    selected: 'image/icon21.png'
                },
                title: {
                    text: '关注',
                    size: 14.0,
                    normal: '#696969',
                    selected: '#FF8C00',
                    marginB: 3.0
                }
            }, {
                w: api.winWidth / 3.0,
                bg: {
                    marginB: 0,
                    image: 'rgba(0,0,0,0)'
                },
                iconRect: {
                    w: 30.0,
                    h: 30.0,
                },
                icon: {
                    normal: 'image/icon3.png',
                    highlight: 'image/icon31.png',
                    selected: 'image/icon31.png'
                },
                title: {
                    text: '我的',
                    size: 14.0,
                    normal: '#696969',
                    selected: '#FF8C00',
                    marginB: 3.0
                }
            }],
            selectedIndex: 0
        }, function(ret, err) {
            if (ret) {
                //alert(JSON.stringify(ret));
                var url = '';
                var index = ret['index'];
                if(index == 1){
                    url = './html/follow.html';
                    api.closeFrame({
                        name: 'frame0'
                    });
                    api.closeFrame({
                        name: 'frame2'
                    });
                }else if(index == 2){
                    url = './html/my.html';
                    api.closeFrame({
                        name: 'frame0'
                    });
                    api.closeFrame({
                        name: 'frame1'
                    });
                }else{
                    index = 1;
                    url = './html/index.html';
                    api.closeFrame({
                        name: 'frame1'
                    });
                    api.closeFrame({
                        name: 'frame2'
                    });
                }
                if(url!=''){
                    api.openFrame({
                        name: 'frame'+index,
                        url: url,
                        rect: {
                            x: 0,
                            y: $api.dom('header').offsetHeight,
                            w: api.winWidth,
                            h: $api.dom('#main').offsetHeight
                        }
                    });
                }
            }
        });
    };
</script>
